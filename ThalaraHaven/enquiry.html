  <main class="container">
  <h2>Booking Enquiry</h2>
  <p>Fill in your details below and we’ll get back to you with availability and options.</p>

  <article class="card" style="max-width: 600px; margin:auto;">
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" pattern="[0-9]{10}" id="phone" required>

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" required>

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" required>

      <label for="room">Room Type:</label>
      <select id="room">
        <option value="luxury">Luxury Suite</option>
        <option value="standard">Standard Room</option>
        <option value="family">Family Cottage</option>
      </select>

      <button type="submit" class="cta">Submit Enquiry</button>
    </form>
  </article>
